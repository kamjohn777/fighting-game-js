<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting Game</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <!-- <body style="margin: 0; padding: 0; overflow: hidden;"> -->
  <body>
    <!-- red container div-->
    <div style="position: relative; display: inline-block">
      <!-- smaller red div -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div
            style="background-color: yellow; height: 30px; width: 100%"
          ></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: blue;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: red;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          10
        </div>
        <!-- enemy health -->
        <div style="position: relative; height: 30px; width: 100%">
          <div
            style="background-color: yellow; height: 30px; width: 100%"
          ></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: blue;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
        <div></div>
      </div>
      <div
        style="
          position: absolute;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
          /* display: none; */
        "
      >
        <div
          id="displayText"
          style="
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
          "
        ></div>
      </div>
      <canvas></canvas>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
<!--  Game Timer and health bar-->
